<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body onload="printTable()">
    <h1>Register Your Books</h1>
    <br />
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Name</span>
      <input
        id="nameBox"
        type="text"
        class="form-control"
        placeholder="Harry Potter"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Author</span>
      <input
        id="authorBox"
        type="text"
        class="form-control"
        placeholder="JK Rowling"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Number of pages</span>
      <input
        id="pagesBox"
        type="number"
        class="form-control"
        placeholder="360"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Price</span>
      <input
        id="priceBox"
        type="number"
        class="form-control"
        placeholder="20"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Publisher</span>
      <input
        id="publisherBox"
        type="text"
        class="form-control"
        placeholder="Simon and Schuster"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Image</span>
      <input
        id="imageBox"
        type="url"
        class="form-control"
        placeholder="https://hp.png"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Release Date</span>
      <input
        id="dateBox"
        type="date"
        class="form-control"
        placeholder="https://hp.png"
      />
    </div>
    <button onclick="registerBook()" type="button" class="btn btn-success">
      Success
    </button>
    <hr />
    <table class="table table-hover" id="tableContainer"></table>
  </body>
</html>
